<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body id="body">
    <header class="header">
        <h1>tic tac toe ///</h1>
    </header>

    <div class="game-area">
        <div class="control-area">
            <div class="controls" id="controls"></div>
            <!-- <div class="x-cursor" id="x-cursor"><h3>x</h3></div>
            <div class="o-cursor-inactive" id="o-cursor"><h4>o</h4></div> -->
        </div>
        
        <div class="board-area" id="board-area">
            <div class="board">
                <div id="a1" class="grid-item"></div>
                <div id="a2" class="grid-item"></div>
                <div id="a3" class="grid-item"></div>
                <div id="b1" class="grid-item"></div>
                <div id="b2" class="grid-item"></div>
                <div id="b3" class="grid-item"></div>
                <div id="c1" class="grid-item"></div>
                <div id="c2" class="grid-item"></div>
                <div id="c3" class="grid-item"></div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p><a href="https://github.com/mattegan111">View code on Github</a></p>
    </footer>
</body>

<script src="script.js"></script>
